services:
  mongodb:
    image: mongo:7.0
    container_name: warning_system_mongodb
    restart: unless-stopped
    # Remove: network_mode: host
    environment:
      MONGO_INITDB_DATABASE: landslide_monitor
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: logm250/warning_system_backend:dev
    container_name: warning_system_backend
    restart: unless-stopped
    # Remove: network_mode: host
    cap_add:
      - NET_BIND_SERVICE
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB=landslide_monitor
      - HOST=0.0.0.0
      - COAP_PORT=5683
      - HTTP_PORT=3000
      - ENVIRONMENT=production
      - LOG_LEVEL=DEBUG
    ports:
      - "5683:5683/udp"
      - "3000:3000/tcp"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/home/appuser/warning_system/logs

  frontend:
    image: logm250/warning_system_frontend:dev
    container_name: iot-frontend
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local